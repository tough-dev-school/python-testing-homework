{% extends 'common/_base.html' %}

{% load static %}

{% block title %}Запись на консультацию с основателем{% endblock title %}
{% block content %}
  <main>
    <h1>Список любимых картинок</h1>
    {% for picture in object_list %}
      <div data-test-id="favourites-picture-db">
        <p>Номер {{ picture.foreign_id }}</p>
        <img alt="Картинка {{ picture.foreign_id }}" src="{{ picture.url }}" />
      </div>
    {% endfor %}
  </main>
{% endblock content %}
